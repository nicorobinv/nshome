  <body>
    <div class="wrap">
      <div class="top_logo">
        <a href="http://www.nshome.me" target="_black"></a>
      </div>
      <div class="header">
        <ul class="menu">
          <li class="menu_item">

          </li>
        </ul>
      </div>
      <div class="container">
        <div class="content chat">
          <div class="chat_wrap">
            <div class="header">
                CHAT
            </div>
        
          <div class="roomdiv">
            <h4>
              Open Rooms:
              <ul id="roomList"></ul>
            </h4>
          </div>
          <div id="welcome">
            <form action="">
              <input placeholder="Room name" , type="text" required />
              <button>Enter Room</button>
            </form>
          </div>
          <div id="room">
            <h3></h3>
            <ul id="chatLog"></ul>
            <div id="nicknameDiv">
              <form id="name" , action="">
                <input placeholder="nickname" required, type="text" />
                <button onclick="handleNicknameSubmit(event)">Save</button>
              </form>
            </div>
            <div id="messagediv">
              <form id="msg" , action="">
                <input id="meginput" placeholder="message" required, type="text" />
                <button id="btn" onclick="handleMessageSubmit(event)">Send</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- <button onclick="test()">socket.io활성화</button> -->
