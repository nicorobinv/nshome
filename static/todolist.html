<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/334f222d43.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/images/logo/favicon.ico.png"
      type="image/x-icon"
    />
    <title>NSHOME</title>
    <script src="https://kit.fontawesome.com/334f222d43.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="toDo.css" />
  </head>
  <style></style>

  <body>
    <div class="wrap">
      <div class="top_logo">
        <a href="http://www.nshome.me" target="_black"></a>
      </div>
      <div class="header">
        <ul class="menu">
          <li class="menu_item">
            <a href="index.html" class="menu_link"> Home</a>
          </li>
          <li class="menu_item">
            <a href="introduce.html" class="menu_link"> 자기소개</a>
          </li>
          <li class="menu_item">
            <a href="photo.html" class="menu_link"> 사진</a>
          </li>
          <li class="menu_item">
            <a href="word.html" class="menu_link"> 한마디</a>
          </li>
          <li class="menu_item active">
            <a href="todolist.html" class="menu_link"> To do list</a>
          </li>
        </ul>
      </div>
      <div class="container">
        <div class="content">
          <div class="js-weather">
          </div>
          <div class="mainBox">
            <div class="js-dummyBox dummyBox invisible"></div>
            <div class="js-clockBox clockBox fadein invisible">
                <h1 class="js-clock clock">00:00</h1>
            </div>

            <div class="js-wholeGreeting">

                <div class="js-hajimemashite hajimemashite fadein showing">
                    Hi! It's a Good day!<!-- 나타났다가 사라지고 Tell me your name 으로 내용 바꾼후 다시 나타냄-->
                </div>
                <div class="js-greetingBox greetingBox">
                    <span class="js-greeting greeting fadein invisible">
                    </span>
                    <span id="hide"></span>
                </div>
                <form class="js-nameForm nameForm fadein showing">
                    <input type="text">
                </form>

            </div>
            <div class="js-toDoBox toDoBox fadein invisible">
                <form class="js-toDoForm toDoForm">
                    <input type="text" placeholder="Write a to do">
                </form>
                <ul class="js-toDoList toDoList">

                </ul>
            </div>
        </div>
      </div>
      <div class="footer">
        <div>
          <br />
          nicorobinv@kakao.com<br />
          http:www.nshome.me <br />
          <span id="year"></span> NShome. All rights reserved.
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="rename.js"></script>
    <script>
    
      function displayCurrentYear() {
        const yearSpan = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = `Copyright ${currentYear}`;
      }


      window.onload = displayCurrentYear;
    </script>
  </body>
</html>
